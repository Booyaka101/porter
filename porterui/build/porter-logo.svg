<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9ca3af"/>
      <stop offset="60%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#4b5563"/>
    </linearGradient>
  </defs>
  <!-- Background sky -->
  <rect width="200" height="300" fill="url(#sky)"/>
  <!-- Cloud -->
  <ellipse cx="150" cy="40" rx="45" ry="20" fill="#d1d5db"/>
  <ellipse cx="120" cy="45" rx="30" ry="15" fill="#e5e7eb"/>
  <!-- Far mountains -->
  <path d="M0 100 L50 50 L100 90 L150 40 L200 80 L200 300 L0 300 Z" fill="#6b7280"/>
  <!-- Near mountains -->
  <path d="M0 140 L60 80 L120 130 L180 90 L200 110 L200 300 L0 300 Z" fill="#4b5563"/>
  <!-- Ground/rocks -->
  <path d="M0 220 Q30 200 60 220 Q90 240 120 210 Q150 230 180 215 Q200 225 200 220 L200 300 L0 300 Z" fill="#1f2937"/>
  <!-- Porter silhouette -->
  <g transform="translate(55, 120)">
    <!-- Head -->
    <circle cx="50" cy="15" r="12" fill="#111827"/>
    <!-- Body/torso -->
    <ellipse cx="45" cy="50" rx="12" ry="18" fill="#111827"/>
    <!-- Backpack main -->
    <rect x="15" y="25" width="30" height="40" rx="4" fill="#111827"/>
    <!-- Backpack equipment boxes -->
    <rect x="5" y="30" width="15" height="25" rx="3" fill="#111827"/>
    <rect x="0" y="35" width="10" height="18" rx="2" fill="#111827"/>
    <rect x="10" y="20" width="20" height="15" rx="2" fill="#111827"/>
    <!-- Arms -->
    <path d="M30 40 Q20 50 25 60" stroke="#111827" stroke-width="6" fill="none"/>
    <path d="M55 45 Q65 55 60 65" stroke="#111827" stroke-width="6" fill="none"/>
    <!-- Legs - walking pose -->
    <path d="M35 68 L25 110 L30 110" fill="#111827"/>
    <path d="M50 68 L65 110 L60 110" fill="#111827"/>
    <!-- Blue light on equipment -->
    <circle cx="58" cy="38" r="4" fill="#3b82f6"/>
    <circle cx="58" cy="38" r="6" fill="#3b82f6" opacity="0.3"/>
  </g>
  <!-- Grass/plants near porter -->
  <path d="M130 215 Q135 195 140 215" stroke="#374151" stroke-width="2" fill="none"/>
  <path d="M135 218 Q140 200 145 218" stroke="#374151" stroke-width="2" fill="none"/>
  <path d="M140 220 Q145 205 150 220" stroke="#374151" stroke-width="2" fill="none"/>
</svg>
